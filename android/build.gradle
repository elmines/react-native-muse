
buildscript {
    repositories {
        jcenter()
        google() //Required for Android Gradle plugins after 2.5
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0+'
    }
}

//Required for Android Gradle Plugin 3.2.0
allprojects {
    repositories{
        jcenter()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.facebook.react:react-native:+'
    implementation files('libs/libmuse_android.jar')
}
  